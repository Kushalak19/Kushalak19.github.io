<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Justin Bieber Fan Page - 2016 Vibe</title>
<style>
  /* BODY & PASTEL BACKGROUND */
  body {
    margin:0;
    font-family:'Comic Neue', cursive, Arial, sans-serif;
    background: linear-gradient(135deg, #f9c5d1, #d1c5f9, #a6e3f9, #f9f3c5);
    background-size: 400% 400%;
    animation: pastelShift 20s ease infinite;
    color: #333;
    overflow-x: hidden;
  }
  @keyframes pastelShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* SPLASH SCREEN */
  #splash {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: linear-gradient(135deg, #ff9ad0, #cfa6f9);
    display: flex; justify-content: center; align-items: center;
    flex-direction: column; z-index:9999; color:#fff;
  }
  #splash h1 {
    font-size: 60px;
    margin:0;
    text-shadow:0 0 15px #fff, 0 0 30px #ffb6c1;
    animation: pulse 1.5s infinite;
  }
  #splash p {
    font-size: 22px;
    margin-top:15px;
    color:#ffe0f0;
  }
  @keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}
  @keyframes fadeOut {from{opacity:1;}to{opacity:0;}}

  /* HEADER */
  header {
    text-align:center; padding:80px 20px 60px;
    background: rgba(255,255,255,0.15);
    position: relative; overflow:hidden;
  }
  header h1 {
    font-size: 60px;
    color: #ff69b4;
    text-shadow: 0 0 12px #fff, 0 0 25px #ffb6c1;
    animation: fadeDown 1.5s ease;
  }
  header p { font-size: 22px; color:#f1cfe1; animation: fadeUp 2s ease; }

  /* SECTIONS */
  .gallery {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
    max-width:1100px;
    margin:50px auto;
    padding:0 20px;
  }
  .gallery img {
    border-radius: 20px;
    box-shadow:0 8px 20px rgba(255,182,193,0.5);
    transition: transform 0.6s ease, filter 0.6s ease;
    opacity:0;
  }
  .gallery img:hover { transform:scale(1.1) rotate(-2deg); filter: brightness(1.3); }

  .bio, .songs {
    max-width:850px;
    margin:80px auto;
    padding:50px;
    background: rgba(255,255,255,0.3);
    border-radius: 20px;
    text-align:center;
    backdrop-filter: blur(6px);
    box-shadow:0 8px 20px rgba(255,182,193,0.4);
  }
  .bio h2, .songs h2 {
    font-size: 32px;
    margin-bottom:25px;
    color: #ff69b4;
    text-shadow:0 0 8px #ffb6c1;
  }
  .bio p { font-size:20px; color:#f0dbe4; margin-bottom:18px; }

  .songs iframe {
    width:100%; max-width:560px; height:315px; margin:20px 0;
    border-radius:14px; border:none;
    box-shadow:0px 6px 18px rgba(0,0,0,0.4);
    transition: transform 0.3s ease;
  }
  .songs iframe:hover { transform:scale(1.05); }

  /* BUTTONS */
  .btn {
    background: linear-gradient(135deg,#ffb6c1,#ff69b4);
    color:white; border-radius:25px; padding:14px 32px; font-size:20px;
    box-shadow:0 6px 12px rgba(255,182,193,0.6);
    transition: all 0.3s ease;
  }
  .btn:hover { transform:scale(1.1) rotate(-2deg); box-shadow:0 8px 20px rgba(255,182,193,0.8); }

  /* FOOTER */
  footer { text-align:center; padding:30px; background:#f9c5d1; color:#333; font-size:15px; margin-top:60px; }

  /* ANIMATIONS */
  @keyframes fadeUp {from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
  @keyframes fadeDown {from{opacity:0;transform:translateY(-30px);}to{opacity:1;transform:translateY(0);}}

  /* FLOATING MUSICAL NOTES */
  .note {
    position: fixed; pointer-events: none;
    opacity: 0.95;
    text-shadow: 0 0 12px #fff,0 0 24px #ff69b4;
  }
  /* FLOATING SPARKLES */
  .sparkle {
    position: fixed; pointer-events:none; opacity:0.9;
    text-shadow:0 0 15px #fff,0 0 30px #ffe0f0;
  }
  @keyframes floatUpSway {
    0%{transform:translateY(100vh) translateX(0) rotate(0deg);opacity:1;}
    25%{transform:translateY(75vh) translateX(30px) rotate(15deg);}
    50%{transform:translateY(50vh) translateX(-30px) rotate(-10deg);}
    75%{transform:translateY(25vh) translateX(25px) rotate(10deg);}
    100%{transform:translateY(-20vh) translateX(0) rotate(0deg);opacity:0;}
  }
</style>
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash">
  <h1>Welcome Belieber üíú‚ú®</h1>
  <p>Loading your fan experience...</p>
</div>

<!-- HEADER -->
<header>
  <h1>Justin Bieber</h1>
  <p>Beliebers Forever üíú</p>
</header>

<!-- GALLERY -->
<section class="gallery">
  <img src="justin1.jpg" alt="Justin Bieber 1">
  <img src="justin2.jpg" alt="Justin Bieber 2">
  <img src="justin3.jpg" alt="Justin Bieber 3">
</section>

<!-- BIO -->
<section class="bio">
  <h2>About Justin</h2>
  <p>Justin Bieber is a Canadian singer, songwriter, and global pop icon...</p>
  <a href="javascript:void(0)" class="btn" onclick="showLove()">Show Your Love üíñ</a>
</section>

<!-- SONGS -->
<section class="songs">
  <h2>üéµ Top Justin Bieber Songs</h2>
  <iframe src="https://www.youtube.com/embed/kffacxfA7G4" title="Justin Bieber - Baby"></iframe>
  <iframe src="https://www.youtube.com/embed/fRh_vgS2dFE" title="Justin Bieber - Sorry"></iframe>
  <iframe src="https://www.youtube.com/embed/oyEuk8j8imI" title="Justin Bieber - Love Yourself"></iframe>
</section>

<footer>
  Made with ‚ù§Ô∏è by Beliebers | You're so cute
</footer>

<script>
  // Show love button popup
  function showLove(){
    let msg=document.createElement("div");
    msg.innerText="üíú Beliebers forever! üíú";
    Object.assign(msg.style,{
      position:"fixed",bottom:"30px",left:"50%",transform:"translateX(-50%)",
      background:"#ff69b4",color:"white",padding:"16px 32px",borderRadius:"15px",
      fontSize:"20px",boxShadow:"0 6px 14px rgba(0,0,0,0.4)",animation:"fadeUp 0.7s ease"
    });
    document.body.appendChild(msg);
    setTimeout(()=>msg.remove(),3000);
  }

  // Floating musical notes
  const notes=["üéµ","üé∂","üíú","üé§"];
  setInterval(()=>{
    let n=document.createElement("div");n.className="note";
    n.innerText=notes[Math.floor(Math.random()*notes.length)];
    n.style.left=Math.random()*window.innerWidth+"px";
    n.style.fontSize=(48+Math.random()*40)+"px"; // BIGGER
    const colors=["#ff6fa7","#ffe0f0","#a83c66","#f0dbe4","#ffb6d9"];
    n.style.color=colors[Math.floor(Math.random()*colors.length)];
    const duration=5+Math.random()*5;
    n.style.animation=`floatUpSway ${duration}s linear forwards`;
    document.body.appendChild(n);
    setTimeout(()=>n.remove(),duration*1000);
  },500);

  // Floating sparkles
  const sparkles=["‚ú®","üíñ","üå∏","üéÄ","üíú"];
  setInterval(()=>{
    let s=document.createElement("div");s.className="sparkle";
    s.innerText=sparkles[Math.floor(Math.random()*sparkles.length)];
    s.style.left=Math.random()*window.innerWidth+"px";
    s.style.fontSize=(40+Math.random()*40)+"px"; // BIGGER
    const colors=["#ffb6c1","#ffe0f0","#ff69b4","#f0dbe4","#a83c66"];
    s.style.color=colors[Math.floor(Math.random()*colors.length)];
    const duration=4+Math.random()*4;
    s.style.animation=`floatUpSway ${duration}s linear forwards`;
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),duration*1000);
  },600);

  // Splash screen fade-out and gallery fade-in
  window.addEventListener("load",()=>{
    setTimeout(()=>{
      const splash=document.getElementById("splash");
      splash.style.animation="fadeOut 1.5s forwards";
      setTimeout(()=>splash.remove(),1500);

      // Animate gallery images
      const images=document.querySelectorAll(".gallery img");
      images.forEach((img,index)=>{
        img.style.animation=`fadeUp 1s ease forwards`;
        img.style.animationDelay=`${index*0.3}s`;
      });
    },2000);
  });
</script>
</body>
</html>
